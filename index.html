    <div class="contenedor hidden" id="contenedor-agregar-palabra"></div>


    <div class="hidden contenedor-juego">

        <input class="hidden" id="input-letra" maxlength="1" type="text"> <button id="evaluar">Evaluar</button>
        
        <p class="hidden" id="outputPalabraOculta"></p>
