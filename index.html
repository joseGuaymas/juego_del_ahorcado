<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del ahorcado</title>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tablet.css" rel="stylesheet">
    <link href="css/movil.css" rel="stylesheet">
</head>
<body>
    <div id="contenedor-inicio">
       <div class="logo-box">
           <img src="img/Vector.png" alt="">
       </div>
        <div class="btn-box">
            <button class="" id="boton-empezar"><p>Iniciar juego</p></button>
            <button class="" id="boton-agregar-palabra"><p>Agregar palabra al juego</p></button>
        </div>
    </div>

    <div class="hidden" id="contenedor-agregar-palabra"></div>

    <div class="hidden contenedor-juego">
        <canvas class="hidden" id="canvas" width="150px" height="140px" id="dibujo"></canvas>
        <p class="hidden" id="output-palabra-oculta"></p>
        <p class="hidden" id="output-letras-erroneas"></p>
        <div id="contenedor-teclas"></div>
        <div class="box-botones-juego">
            <button class="hidden btn-nuevo-juego" id="boton-nuevo-juego"><p>Nuevo Juego</p></button>
            <button class="hidden btn-desistir" id="boton-desistir"><p>Salir</p></button>
        </div>
        <p class="hidden" id="anuncio"></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/validaciones.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
